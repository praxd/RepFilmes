{{>layout/header}}

  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Filmes</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group mr-2">
      	<a href="/filme/new" class="btn btn-sm btn-outline-secondary">Novo</a>
      </div>
    </div>
  </div>

<table class="table table-bordered">
<tr>
	<th>#</th>
	<th>Titulo</th>
	<th>Sinopse</th>
	<th>Ano</th>
	<th>Genero</th>
	<th> Actions</th>	
</tr>
{{#filmes}}
    <tr>
    	<td>{{id}}</td>
    	<td>{{titulo}}</td>
    	<td>{{sinopse}}</td>
    	<td>{{ano}}</td>
    	<td>{{#genero}} {{name}} {{/genero}} </td>
    	
    	<td>			 
			<a href="/filme/edit/{{id}}" class="btn btn-primary btn-xs">Editar</a>			
			<form action="/filme/{{id}}" method="POST">
				<input type="hidden" name="_method" value="delete" />
				<button type="submit" class="btn btn-default">delete</button>
			</form>		
    	</td>
    </tr>
{{/filmes}}
</table>
	
{{>layout/footer}}
